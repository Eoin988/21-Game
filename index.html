<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>21 For Fun</title>
</head>
<body>
    <h1 class="heading">
        
        <img src="assets/images/logo.png" alt="logo" height="25rem">21 For Fun
        <span id="dealerLoss">Dealer Loss</span>
    </h1>

    <div class="table-area"> 
        <span id="dealerTotal">Dealer Total</span>
        <div class="dealer-hand-area">
            
            <img id = "dealer-image-1" src="assets/images/empty.png" alt="dealer card place holder">
            
            <img id = "dealer-image-2" src="assets/images/empty.png" alt="dealer card place holder">
            
            <img id = "dealer-image-3" src="assets/images/empty.png" alt="dealer card place holder">
            
            <img id = "dealer-image-4" src="assets/images/empty.png" alt="dealer card place holder">
            
            <div>
                <span id="dealer-value-1">Card Values</span>
                <span id="dealer-value-2"></span>
                <span id="dealer-value-3"></span>
                <span id="dealer-value-4"></span>
    
            </div>

        </div>
        
        
        
        <span id="dealerWins">Dealer Wins</span>
        <div class="deck-area">
            
            <img id = "dealer-image-1" src="assets/images/reverse.png" alt="game deck" height="250rem">
            <button data-type="new" class="btn">New Deal</button>
            
        </div>
        
        <span id="playerTotal">Your Total</span>
        <div class="player-hand-area">
            
            <img id = "player-image-1" src="assets/images/empty.png" alt="player card place holder">
            
            <img id = "player-image-2" src="assets/images/empty.png" alt="player card place holder">
            
            <img id = "player-image-3" src="assets/images/empty.png" alt="player card place holder">
            
            <img id = "player-image-4" src="assets/images/empty.png" alt="player card place holder">
        </div>

        <div>
           
            <span id="player-value-1">Card Values</span>
            <span id="player-value-2"></span>
            <span id="player-value-3"></span>
            <span id="player-value-4"></span>
        </div>
        <span id="playerWins">Player Wins</span>
    </div>

    <div class="control-area">
        <button data-type="hold" class="btn">Hold</button>
        <button data-type="hit" class="btn">Hit Me!</button>
        <button data-type="fold" class="btn">Fold</button>
        <button data-type="play" class="btn">Play</button>


    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
